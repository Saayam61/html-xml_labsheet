<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of list</title>
</head>
<body>
    <!-- unordered list -->
    <ul>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ul>
    <!-- ordered list -->
    <ol>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ol>
    <!-- definition list -->
    <dl>
        <dt>Item1</dt>
        <dd>Definition1</dd>
        <dt>Item2</dt>
        <dd>Definition2</dd>
        <dt>Item3</dt>
        <dd>Definition3</dd>
    </dl>
    <!-- nested list -->
    <ul>
        <li>Item1</li>
        <ol>
            <li>Item2</li>
        </ol>
        <li>Item3</li>
    </ul>
</body>
</html>
